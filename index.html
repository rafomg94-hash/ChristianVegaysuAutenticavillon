<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PÃ¡gina Web MÃºsica</title>
  <style>
    /* ===== RESET / BASE ===== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #000;
      color: #fff;
      scroll-behavior: smooth;
      transition: background 0.5s, color 0.5s;
    }

    /* ===== BANNER ===== */
    header {
      position: relative;
      height: 100vh;   /* fallback */
      height: 100dvh;  /* soporte iPhone/iOS modernos */
      width: 100%;
      overflow: hidden;
    }
    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      animation: fadeIn 2s ease-in-out;
      display: block;
    }

    /* BotÃ³n "Ver mÃ¡s" del banner */
    .scroll-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 71, 87, 0.9);
      color: #fff;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      animation: bounce-center 2s infinite;
    }
    .scroll-btn:hover {
      background: #e84118;
      transform: translateX(-50%) scale(1.1);
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes bounce-center {
      0%,20%,50%,80%,100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-12px); }
      60% { transform: translateX(-50%) translateY(-6px); }
    }
    @keyframes bounce {
      0%,20%,50%,80%,100% { transform: translateY(0); }
      40% { transform: translateY(-12px); }
      60% { transform: translateY(-6px); }
    }

    /* ===== SECCIONES ===== */
    section {
      padding: 60px 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease-out;
      max-width: 1400px;
      margin: auto;
      position: relative;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      margin-bottom: 30px;
      color: #ff4757;
      font-size: 32px;
      transition: color 0.5s;
    }

    /* ===== REDES ===== */
    .social {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }
    .social a {
      text-decoration: none;
      background: #111;
      padding: 18px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(255,255,255,0.1);
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .social a:hover { transform: scale(1.15); }
    .social img { width: 32px; height: 32px; }

    .whatsapp { background: #25D366 !important; }
    .whatsapp:hover { background: #1ebe5d !important; }

    /* ===== VIDEOS ===== */
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }
    .video-card {
      background: #111;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(255,255,255,0.1);
      transition: transform 0.3s, background 0.5s;
    }
    .video-card:hover { transform: translateY(-8px); }

    iframe {
      width: 100%;
      height: 240px;
      border-radius: 10px;
      border: none;
    }

    .canal-card {
      background: #ff4757;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      height: 240px;
      padding: 20px;
      transition: transform 0.3s, background 0.5s;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
    }
    .canal-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
    .canal-card:hover {
      transform: scale(1.08);
      background: #e84118;
    }

    /* ===== BOTÃ“N SUBIR ===== */
    .up-btn {
      position: fixed;
      bottom: 90px;
      right: 25px;
      background: rgba(255, 71, 87, 0.9);
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
      transition: 0.3s;
      animation: bounce 2s infinite;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .up-btn img {
      width: 28px;
      height: 28px;
      filter: invert(1);
      display: block;
    }
    .up-btn:hover {
      background: #e84118;
      transform: scale(1.15);
    }

    /* ===== RESPONSIVE EXTRA ===== */
    @media (min-width: 1600px) {
      h2 { font-size: 38px; }
      .social img { width: 40px; height: 40px; }
      iframe, .canal-card { height: 300px; }
    }

    /* ===== MODO CLARO ===== */
    @media (prefers-color-scheme: light) {
      body { background: #fff; color: #000; }
      h2 { color: #e84118; }
      .social a { background: #f2f2f2; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
      .video-card { background: #f9f9f9; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
      .up-btn img { filter: invert(0); }
    }
  </style>
</head>
<body onload="location.hash='#inicio'">
  <!-- Banner -->
  <header id="inicio">
    <img src="imagen/banner.jpg" alt="Banner de portada" />
    <a href="#redes"><button class="scroll-btn">â¬‡ Ver mÃ¡s</button></a>
  </header>

  <!-- Redes sociales -->
  <section id="redes">
    <h2>ðŸ“² SÃ­gueme</h2>
    <div class="social">
      <a href="https://www.tiktok.com/@christianvegaoficial" target="_blank" aria-label="TikTok">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok">

  <!-- Videos -->
  <section id="videos">
    <h2>ðŸŽ¬ Ãšltimos Videos</h2>
    <div class="videos">
      <div class="video-card"><iframe src="https://www.youtube.com/embed/fcDbcAsUGFM" title="Video 1" allowfullscreen></iframe></div>
      <div class="video-card"><iframe src="https://www.youtube.com/embed/H9PPzyu4Xxk" title="Video 2" allowfullscreen></iframe></div>

      <a href="https://www.youtube.com/@christianvegaysuautenticav919" target="_blank" class="canal-card" aria-label="Ir al canal de YouTube">

        <span>Ver Canal Completo</span>
      </a>
    </div>
  </section>

  <!-- BotÃ³n flotante Subir -->
  <a href="#inicio" class="up-btn" aria-label="Subir al inicio">
    <img src="https://cdn-icons-png.flaticon.com/512/992/992703.png" alt="Subir">
  </a>

  <script>
    // AnimaciÃ³n de apariciÃ³n de secciones al hacer scroll
    const sections = document.querySelectorAll("section");
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add("visible");
      });
    }, { threshold: 0.2 });
    sections.forEach(section => observer.observe(section));
  </script>
</body>
</html>
